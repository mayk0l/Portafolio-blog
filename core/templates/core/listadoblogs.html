{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Blogs</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/mobile.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/forms.css' %}"/>
</head>
<body>
    <table border="1">Lista de blogs
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Img</th>
        </tr>
        {% for blo in blogs %}
        <tr>
            <td>{{blo.idBlog}}</td>
            <td>{{blo.name}}</td>
            <td>{{blo.email}}</td>
            <td>{{blo.body}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
