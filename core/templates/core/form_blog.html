{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Blog</title>

    <!--Boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    
    <!--Font Awesome Cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--Custom css-->

    <link rel="stylesheet" href="{% static 'core/css/mobile.css' %}"/>


    
</head>
<body>
{% if user.is_authenticated %}
    <p>Bienvenido, estas logueado como {{ user.username }}</p>
{% else %}
  <a href="{% provider_login_url 'google' %}">Logueate con google</a>
{% endif %}


    <section id="contacto" class="contact">
        <div class="formulario-container">
            <div class="row">
                <form action="" method="post" id="formulario">
                        {% csrf_token %}
                    <center>
                        <div class="form_group">
                            {{ form.as_table }}
                
                        </div>
                    </center>
                    
                    <input type="submit" class="btn btn-danger" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Limpiar">
                    <div id="exito" class="alert alert-success" role="alert">
                        {{mensaje}}
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
